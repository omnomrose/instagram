<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <div class="flex-container">
        <div class="instagram-login">

            <img class="insta-logo" src="./public/assets/logos/insta-logo.png" alt="insta-logo">

            <div class="inputs">
                <input class="input-user" type="username" placeholder="Phone number, username, or email">
                <input class="input-pass" type="password" placeholder="Password">
            </div>

            <div class="log-in-button">
                <button>
                    Log in
                </button>
            </div>
        </div>
    </div>
</body>

</html>
