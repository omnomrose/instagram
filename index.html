<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>

    <div class="flex-container">

        <div class="instagram-login">
            <div class="insta-logo">
                <img src="./public/assets/logos/insta-logo.png" alt="insta-logo">
            </div>

            <div class="inputs">
                <input class="input-user" type="username" placeholder="Phone number, username, or email">
                <input class="input-pass" type="password" placeholder="Password">
                <button class="log-in-button">
                    Log in
                </button>
            </div>

            <div class="or-row">
                <hr>
                <h3>OR</h3>
                <hr>
            </div>

            <div class="fb-row">
                <img src="./public/assets/logos/fb-logo.png" alt="facebook-logo">
                <h4>Log in with Facebook</h4>
            </div>

            <div class="forgot-pass">
                <p>Forgot password?</p>
            </div>

        </div>
    </div>

</body>

</html>
