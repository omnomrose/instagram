<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>

    <div class="flex-container">

        <div id="instagram-phone" class="instagram-phone" style="display: none">
            <img  class="ig-phone" src="./public/assets/photos/ig-phone.png">
        </div>
        
        <div class="instagram-login">
            <div class="insta-logo">
                <img src="./public/assets/logos/insta-logo.png" alt="insta-logo">
            </div>

            <div class="inputs">
                <input class="input-user" type="username" placeholder="Phone number, username, or email">
                <input class="input-pass" type="password" placeholder="Password">
                <button class="log-in-button">
                    Log in
                </button>
            </div>

            <div class="or-row">
                <hr>
                <h3>OR</h3>
                <hr>
            </div>

            <div class="fb-row">
                <img src="./public/assets/logos/fb-logo.png" alt="facebook-logo">
                <h4>Log in with Facebook</h4>
            </div>

            <div class="forgot-pass">
                <p>Forgot password?</p>
            </div>

            <div class="sign-up-box">
                <div class="sign-in-text">
                    <p>Don't have an account?</p>
                    <p class="sign-up">Sign up</p>
                </div>
            </div>

            <div class="app-box">
                <p>Get the app.</p>
                <div class="app-icons">
                    <img src="./public/assets/photos/app-store.png" alt="app-store">
                    <img src="./public/assets/photos/google-play.png" alt="google-play">
                </div>
            </div>

        </div>
    </div>

    <footer class="bottom">
        <div>Meta</div>
        <div>About</div>
        <div>Blog</div>
        <div>Jobs</div>
        <div>Help</div>
        <div>API</div>
        <div>Privacy</div>
        <div>Terms</div>
        <div>Top Accounts</div>
        <div>Locations</div>
        <div>Instagram Lite</div>
        <div>Contact Uploading & Non-Users</div>
    </footer>
    <footer class="second">
        <div>English</div>
        <div>Â© 2023 Instagram from Meta</div>
    </footer>

</body>

</html>
